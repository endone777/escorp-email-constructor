<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJML Constructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .item {
        background-image: linear-gradient(
          to right,
          black 33%,
          rgba(255, 255, 255, 0) 0%
        );
        background-position: bottom;
        background-size: 4px 1px;
        background-repeat: repeat-x;
      }
      .statusBd {
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-light item">
        <div class="col-12 p-4">
          <h2 class="d-inline-block">Header</h2>
          <button
            type="button"
            class="btn btn-secondary position-relative float-end"
          >
            Номенклатура
            <span
              class="
                position-absolute
                top-0
                start-100
                translate-middle
                badge
                rounded-pill
                bg-danger
                statusBd
              "
            >
              X
              <span class="visually-hidden"></span>
            </span>
          </button>
          <div class="row">
            <div class="col-6">
              <p class="mb-0 text-muted">Текст в шапке</p>
              <textarea
                name=""
                id="headerText"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-6">
              <p class="mb-0 text-muted">Тема письма</p>
              <input
                type="text"
                id="emailTitle"
                class="form-control mb-2"
                placeholder=""
              />
              <p class="mb-0 text-muted">Папка на сервере</p>
              <input
                type="text"
                id="emailFolder"
                class="form-control mb-2"
                placeholder=""
              />
              <small
                >например:
                <a
                  class="paste"
                  data-target="#emailFolder"
                  href="https://eurosvet.ru/images/email/2482/"
                  >https://eurosvet.ru/images/email/2482/</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="tpl-container"></div>
    <div class="container add-block">
      <div class="row text-center p-4">
        <div class="col-12">
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button
              class="btn btn-outline-dark dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Добавиль блок
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark addBlock-dropdown"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <h6 class="dropdown-header">Изображения</h6>
              </li>
              <li>
                <a class="dropdown-item" data-blocktype="banner" href="#"
                  >Баннер</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><h6 class="dropdown-header">Товары</h6></li>
              <li>
                <a class="dropdown-item" data-blocktype="twocols" href="#"
                  >2 колонки</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-blocktype="onecol" href="#"
                  >1 колонка</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><h6 class="dropdown-header">Блоки</h6></li>
              <li>
                <a class="dropdown-item" data-blocktype="voting" href="#"
                  >Оценка серии</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-primary generatMJML">
              Сгенерировать MJML
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mjml">
      <div class="row">
        <div class="col-12 mjml-inner pb-5">
          <div id="editor" style="min-height: 400px"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
      integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-html.min.js"
      integrity="sha512-qyse7v2aBOxbbQxKhaDcI+XKKBDL3CPR5xsipXPUX3GwzE6lcteLkFsTS7emYQcDtTqY/nsq99FztWBXzmfFAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/worker-html.min.js"
      integrity="sha512-WlqlrZJH6ag3eDaYo+DdW8zLWe6skFVIa1zaF2ZNFF7evNODhKRK/MYeGzA3l1bIkFsaRGKpgef5B/0S+pnaRQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-whitespace.min.js"
      integrity="sha512-d5mwfNeaUz9rYi9WrdQykTtHC1i42ucscqRNlSsalvBf0o857PWIAvFnOO9Dx5Bp9NtGULqCF/0sSBklW9V4iA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-chrome.min.js"
      integrity="sha512-Ii/umaZEkkMZzbFuBG8cHu7YG7amg6VfaNpLe8njaXaqN9/RRXp95awJUd3gFEBYNym307V8YkWS4ZWHZvDSZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
